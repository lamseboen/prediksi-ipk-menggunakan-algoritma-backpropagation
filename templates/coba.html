<body>


<!-- Navigation -->


<!-- Main Wrapper -->
<div class="row">
    
    <div class="col-lg-4">
        <div class="hpanel">
            <div class="panel-heading">
                <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                </div>
                Doughnut bar chart
            </div>

                <div>
                    <canvas id="doughnutChart" height="140"></canvas>
                </div>
            </div>
        </div>
    </div>
    
</div>



<!-- Vendor scripts -->
<script src="static/simple/vendor/jquery/dist/jquery.min.js"></script>
<script src="static/simple/vendor/jquery-ui/jquery-ui.min.js"></script>

<script src="static/simple/vendor/metisMenu/dist/metisMenu.min.js"></script>
<script src="static/simple/vendor/iCheck/icheck.min.js"></script>
<script src="static/simple/vendor/chartjs/Chart.min.js"></script>
<script src="static/simple/vendor/sparkline/index.js"></script>

<!-- App scripts -->
<script src="static/simple/scripts/homer.js"></script>


<script>

    $(function () {


     
        var doughnutData = [
            {
                value: 20,
                color:"#62cb31",
                highlight: "#57b32c",
                label: "App"
            },
            {
                value: 120,
                color: "#91dc6e",
                highlight: "#57b32c",
                label: "Software"
            },
            {
                value: 100,
                color: "#a3e186",
                highlight: "#57b32c",
                label: "Laptop"
            }
        ];

        var doughnutOptions = {
            segmentShowStroke: true,
            segmentStrokeColor: "#fff",
            segmentStrokeWidth: 2,
            percentageInnerCutout: 45, // This is 0 for Pie charts
            animationSteps: 100,
            animationEasing: "easeOutBounce",
            animateRotate: true,
            animateScale: false,
            responsive: true,
        };


        var ctx = document.getElementById("doughnutChart").getContext("2d");
        var myNewChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);

        
    });

</script>
